<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Control System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Traffic Light Control System</h1>
        <div class="traffic-display">
            <div class="traffic-light" id="north">NORTH</div>
            <div class="traffic-light" id="east">EAST</div>
            <div class="traffic-light" id="south">SOUTH</div>
            <div class="traffic-light" id="west">WEST</div>
        </div>
        <div id="duration-display">Green Light Duration: <span id="duration">0</span> seconds</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
